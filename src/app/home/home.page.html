<div class="fixed-content">
  
</div>
<div class="scroll-content">
  <video autoplay id="Camera"></video>
  <canvas id="Canvas"></canvas>
  <span class="recording" *ngIf="camera.recording" [class.active]="camera.recording"></span>
  <div class="buttons">
    <ion-button (click)="onToggleRecord()">{{ camera.recording ? 'Stop Recording' : 'Start Recording' }}</ion-button>
  </div>
</div>
